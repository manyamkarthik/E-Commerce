<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        @if(products.length>0){ @for (item of products; track item.sku) {
        <div class="col-md-3">
          <div class="product-box">
            <a
              routerLink="/product/{{ item.id }}"
              (click)="saveScrollPosition()"
            >
              <img src="{{ item.imageUrl }}" class="img-responsive" />
            </a>
            <a
              routerLink="/product/{{ item.id }}"
              (click)="saveScrollPosition()"
            >
              <h1>{{ item.name }}</h1>
            </a>
            <div class="price">{{ item.unitPrice | currency : "USD" }}</div>
            <button (click)="handleCart(item)" class="btn btn-primary btn-sm">
              Add to Cart
            </button>
          </div>
        </div>
        } } @else {
        <p class="alert alert-warning col-md-12" role="alert">
          No products found for the given search criteria.
        </p>
        }
      </div>
      <div class="footer-pagination">
        <ngb-pagination
          [(page)]="pagenumber"
          [pageSize]="pagesize"
          [collectionSize]="totalElements"
          (pageChange)="listProducts()"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
